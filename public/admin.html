<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>API Key Generator</title>
<style>
body{font-family:Arial;background:#0f172a;color:white;padding:40px}
button{padding:10px 20px;margin:10px;font-size:16px}
input{padding:10px;font-size:16px;width:200px}
.box{margin-top:20px;background:#1e293b;padding:20px;border-radius:10px}
</style>
</head>
<body>

<h1>API Key Generator</h1>

<div class="box">
<h3>Request Based Key</h3>
<input id="reqCount" placeholder="Requests">
<button onclick="createRequest()">Create</button>
<p id="reqOut"></p>
</div>

<div class="box">
<h3>Monthly Unlimited Key</h3>
<button onclick="createMonthly()">Create</button>
<p id="monOut"></p>
</div>

<script>
async function createRequest(){
  const count = document.getElementById('reqCount').value;
  const res = await fetch('/api/create-key',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({type:'requests',count})
  });
  const data = await res.json();
  document.getElementById('reqOut').innerText=data.key;
}

async function createMonthly(){
  const res = await fetch('/api/create-key',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({type:'monthly'})
  });
  const data = await res.json();
  document.getElementById('monOut').innerText=data.key;
}
</script>

</body>
</html>
